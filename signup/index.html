  <body class="signup-page">
    <!-- header -->
    <div class="header" id="header">
      <div class="container">
        <div class="row header-top" data-offset-top="70">
          <div class="container">
            <div class="row">
              <div class="col-lg-3 col-md-3">
                <div class="logo">
                  <a href="#"
                    ><img
                      style="height:50px;"
                      src="../images/CP%20Full-white.svg"
                      alt="logo"
                  /></a>
                </div>
                <div id="menu-icon">
                  <span></span><span></span><span></span>
                </div>
                <div class="clear"></div>
              </div>
              <div class="col-lg-9 col-md-9" id="menu">
                <div class="menu">
                  <ul>
                    <ul>
                      <li><a href="../#header" class="btn-fx-4">Trang chủ</a></li>
                      <li><a href="../#features" class="btn-fx-4">Tính năng</a></li>
                      <li><a href="../#screens" class="btn-fx-4">Lợi ích</a></li>
                      <li><a href="../#pricing" class="btn-fx-4">Chi phí</a></li>
                      <li><a href="https://blog.cloudjetpotential.com/" _target="blank" class="btn-fx-4">Blog</a></li>
                      <li><a href="https://pro.cloudjetpotential.com">Đăng nhập</a></li>
                      <li><a href="#" class="btn-fx-4" id="btnRegister">Tạo tài khoản</a></li>
                   </ul>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- header End-->

    <!-- CONTENT -->
    <div class="content" style="text-align: center">
      <h1>Tạo tài khoản</h1>
      <p> Miễn phí hoàn toàn cho tài khoản đầu tiên. <br>Trường hợp phát sinh <a href="../#pricing">nhu cầu</a>, vui lòng <a href="../#contact">liên hệ chúng tôi</a>!</p>
      <form class="form" id="signup-form">
        <div class="form-group">
          <input name='name' type="text" placeholder="Họ tên" class="form-control" />
        </div>
        <div class="form-group">
          <input
            name='email'
            type="email"
            placeholder="Email công ty"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input name='phone' type="tel" placeholder="Số điện thoại" class="form-control"/>
        </div>
        <div class="form-group">
          <input
            name='company_name'
            type="text" placeholder="Tên công ty" class="form-control" />
        </div>
        <div class="form-group">
          <input
            name='company_website'
            type="text"
            placeholder="Website công ty"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input
            name='password'
            type="password" placeholder="Mật khẩu" class="form-control" />
        </div>
        <div class="text-center">
          <div class="g-recaptcha text-center"
              data-callback="verifySuccess"
              data-sitekey="6LePrK0UAAAAAEmgkLZ85eI1CJ8sgLYrakFH7F-_"></div>
        </div>
        <div>
          <input id="accept-policy" name='accept_policy' type="checkbox" />
          <label for="accept-policy" style="font-size: 13px;">Tôi đồng ý với chính sách <a href="https://www.cloudjetkpi.com/vn/doc/CJS_Chinh_sach_bao_mat_thong_tin_ca_nhan_22042019.pdf" target="_blank">bảo mật thông tin</a></label>
        </div>
        <div class="form-group">
          <button disabled
                  id="submit"
                  type="submit" class="btn">
            ĐĂNG KÝ
            <div class="lds-ring" style="display: none" id='loading'><div></div><div></div><div></div><div></div></div>
          </button>
        </div>
      </form>
    </div>
